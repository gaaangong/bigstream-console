       :host {
        display: block;
        box-sizing: border-box;
        padding: 10px;
        padding-bottom: 25px!important;
        padding-top: 25px!important;
      }

      paper-card {
        width: 100%;
        border-radius: 5px;
        box-shadow: 0 1px 0 rgba(0, 0, 0, 0.1), 0 1px 2px rgba(0, 0, 0, 0.1);

      .lite-detail {

      paper-icon-button.rate-icon {

        --iron-icon-stroke-color: var(--paper-grey-600);

      .console-msg {

        box-shadow: none;
        border: 1px var(--google-grey-300) solid;
        border-radius: 5px;
        line-height: 19px;
        font-size: 14px;
        position: relative;
        padding-right: 75px;
        margin-bottom: 16px;
        cursor: pointer;
      }

      .console-msg:hover {
        background: var(--google-grey-100)
      }

      .console-head h5 {
        font-weight: normal;
      }

      .console .col-sm-6 {
        padding-right: 16px;
      }

      .console-msg p {
        margin: 0;
      }

      .console-msg .datetime {
        position: absolute;
        display: block;
        text-align: center;
        font-size: 11px;
        right: 12px;
        top: 8px;
        height: 100%;

  <script src="/bower_components/chart.js/dist/Chart.js"></script>
  <script>
    class PageHome extends Polymer.Element {
      static get is() { return 'page-home'; }

      ready() {
        super.ready();

        Polymer.RenderStatus.afterNextRender(this, function () {
          window.chartColors = {
            red: 'rgb(255, 99, 132)',
            orange: 'rgb(255, 159, 64)',
            yellow: 'rgb(255, 205, 86)',
            green: 'rgb(75, 192, 192)',
            blue: 'rgb(54, 162, 235)',
            purple: 'rgb(153, 102, 255)',
            grey: 'rgb(201, 203, 207)'
          };
          window.randomScalingFactor = function () {
            return (Math.random() > 0.5 ? 1.0 : -1.0) * Math.round(Math.random() * 100);
          };
          // Any of the following formats may be used
          var MONTHS = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
          var config = {
            type: 'line',
            data: {
              labels: ["January", "February", "March", "April", "May", "June", "July"],
              datasets: [{
                label: "My First dataset",
                backgroundColor: window.chartColors.red,
                borderColor: window.chartColors.red,
                data: [
                  randomScalingFactor(),
                  randomScalingFactor(),
                  randomScalingFactor(),
                  randomScalingFactor(),
                  randomScalingFactor(),
                  randomScalingFactor(),
                  randomScalingFactor()
                ],
                fill: false,
              }, {
                label: "My Second dataset",
                fill: false,
                backgroundColor: window.chartColors.blue,
                borderColor: window.chartColors.blue,
                data: [
                  randomScalingFactor(),
                  randomScalingFactor(),
                  randomScalingFactor(),
                  randomScalingFactor(),
                  randomScalingFactor(),
                  randomScalingFactor(),
                  randomScalingFactor()
                ],
              }]
            },
            options: {
              responsive: true,
              title: {
                display: true,
                text: 'Chart.js Line Chart'
              },
              tooltips: {
                mode: 'index',
                intersect: false,
              },
              hover: {
                mode: 'nearest',
                intersect: true
              },
              scales: {
                xAxes: [{
                  display: true,
                  scaleLabel: {
                    display: true,
                    labelString: 'Month'
                  }
                }],
                yAxes: [{
                  display: true,
                  scaleLabel: {
                    display: true,
                    labelString: 'Value'
                  }
                }]
              }
            }
          };
          var lineChart = new Chart(this.$.lineChart, config)
          var pieChart = new Chart(this.$.pieChart, {
            type: 'doughnut',
            data: {
              labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
              datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                  'rgba(255, 99, 132, 1)',
                  'rgba(54, 162, 235, 1)',
                  'rgba(255, 206, 86, 1)',
                  'rgba(75, 192, 192, 1)',
                  'rgba(153, 102, 255, 1)',
                  'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
              }]
            }
          });

        })
      }

    }



    window.customElements.define(PageHome.is, PageHome);
